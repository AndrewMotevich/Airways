
  <h2>Passengers</h2>
  <p>Enter the passenger's names as they appear on document (passport or ID).</p>

  <section class="passengers">
    <form class="passengers-form" [formGroup]="passengersFormGroup" (ngSubmit)="onSubmit()">
      <app-passengers [passengersData]="passengersData"></app-passengers>
      <button type="submit" [disabled]="!this.passengersFormGroup.valid">send</button>
    </form>
  </section>

<pre>{{ passengersFormGroup.value | json }}</pre>
