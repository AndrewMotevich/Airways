<header></header>
<app-flight-info-menu></app-flight-info-menu>
<div class="">select flight works</div>
<div class="depart">
  <div class="direction-title"><img class='airplane-icon' src="assets/icons/airplane.png"><span>
      {{departure}} to {{arrival}}
    </span></div>
  <section class="flight">
    <app-ticket-date-slider [selectedDate]="departureDate" [ticketsData]="ticketsData"></app-ticket-date-slider>
    <ng-container *ngFor="let flight of flightsDetails$ | async">
      <app-flight-details [flight]="flight"></app-flight-details>
    </ng-container>
  </section>
</div>

<div class="return">
  <div class="direction-title"><img class='airplane-icon' src="assets/icons/airplane.png"><span>
      {{arrival}} to {{departure}}
    </span></div>
  <section class="flight">
    <app-ticket-date-slider [selectedDate]="returnDate" [ticketsData]="ticketsData"></app-ticket-date-slider>
    <ng-container *ngFor="let flight of flightsDetails$ | async">
      <app-flight-details [flight]="flight"></app-flight-details>
    </ng-container>
  </section>
</div>

<footer></footer>
