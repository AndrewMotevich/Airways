<ng-container [formGroup]="formGroup">
  <mat-form-field appearance="outline" (click)="rangePicker.open()" hideRequiredMarker>
    <mat-label>Dates</mat-label>
    <mat-date-range-input [rangePicker]="rangePicker" [min]="minDate" [max]="maxDate">
      <input matStartDate [placeholder]="dateFormat$ | async" formControlName="dateStart" readonly/>
      <input matEndDate [placeholder]="dateFormat$ | async" formControlName="dateEnd" readonly/>
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
    <mat-date-range-picker #rangePicker>
      <mat-date-range-picker-actions>
        <button mat-button color="primary" matDateRangePickerCancel>Cancel</button>
        <button mat-button color="primary" matDateRangePickerApply>OK</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
    <mat-error *ngIf="dateEnd.hasError('required')">Select return date</mat-error>
  </mat-form-field>
</ng-container>
