<ng-container *ngIf="arrivalDates">
  <div class="cards-slider">
    <mat-icon class="arrow-icon arrow-icon--left">keyboard_arrow_left</mat-icon>
    <div *ngFor="let card of arrivalDates; let i = index">
      <app-ticket-date-card [card]="arrivalDates[i]" [boundColor]="boundColor" [index]="i">
      </app-ticket-date-card>
    </div>
    <mat-icon class="arrow-icon arrow-icon--right">keyboard_arrow_right</mat-icon>
  </div>
</ng-container>
