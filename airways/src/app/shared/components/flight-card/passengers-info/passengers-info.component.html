<ng-container *ngIf="passengers">
  <ul class="passengers-list">
    <li *ngFor="let person of passengers" class="person">
      <h4>{{ person.firstName }} {{ person.lastName }}</h4>
      <p *ngIf="person.checkedInBag; else nobag" class="line">1 checked bag (total {{ person.checkedInBag }} kg) included</p>
      <p class="line">1 cabin bag + 1 personal item(max. 8kg) included</p>
      <p *ngIf="person.needHelp" class="line">Need a special assistance</p>
      <p class="line">Seat 19E</p>
    </li>    
  </ul>
</ng-container>

<ng-template #nobag>
  <p class="line">No checked bag included</p>
</ng-template>
