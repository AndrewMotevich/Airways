<mat-card class="flight-card">
    <mat-card-header>      
      <mat-card-title>FR 1925 {{from?.title}} — {{destination?.title}}</mat-card-title>
      <mat-card-subtitle>{{departureDate}} — 12:00</mat-card-subtitle>
      
    </mat-card-header>
    <mat-card-content class="flight-card_passengers">
      <app-passengers-info [passengers]="passengers"></app-passengers-info>
    </mat-card-content>
  </mat-card>
